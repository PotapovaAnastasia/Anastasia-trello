<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Trello</title>
   <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./saas/main.scss">
   <link rel="stylesheet" href="./saas/variables.scss">
   <link rel="stylesheet" href="./saas/reset-styles.scss">
   <link rel="stylesheet" href="./saas/header.scss">
   <link rel="stylesheet" href="./saas/content.scss">
   <link rel="stylesheet" href="./saas/loader.scss">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
   <script src="./js/app.js" type="module"></script>
   <!-- <script src="./js/loader.js" defer></script> -->
</head>
<body>

   <!-- <div id="page-preloader" class="preloader">
      <div class="loader"></div>
   </div> -->

   <div class="wrapper">
      <div class="container">

         <div class="header">
            <div class="header__logo">Trello</div>
            <div class="header__time">
               <p class="header__time-hours"></p>
               <p class="header__time-divider">:</p>
               <p class="header__time-minuts"></p>
            </div> 
         </div>

         <div class="content">

            <div class="block">
               <div class="block__row">

                  <div class="block__top" id="block1Top">
                     <div class="block__top-title">TODO:</div>
                     <div class="block__top-sort">
                        <select class="form-select">
                           <option selected>Sort by</option>
                           <option value="1">Start new</option>
                           <option value="2">Start old</option>
                           <option value="3">Name</option>
                        </select>
                     </div>
                     <div class="block1__top-counter">0</div>
                  </div>

                  <div class="block__list" id="list1">                                        
                     
                  </div> <!--/List-->
               </div> <!--/Block__row-->

               <button class="block__button" id="buttonAdd" type="button" data-bs-toggle="modal" data-bs-target="#addModal">Add todo</button>
            </div> <!--/Block1-->
            

            <div class="block">
               <div class="block__row">
            
                  <div class="block__top" id="block2Top">
                     <div class="block__top-title">IN PROGRESS</div>
                     <div class="block__top-sort">
                        <select class="form-select">
                           <option selected>Sort by</option>
                           <option value="1">Start new</option>
                           <option value="2">Start old</option>
                           <option value="3">Name</option>
                        </select>
                     </div>
                     <div class="block2__top-counter">0</div>
                  </div>
            
                  <div class="block__list" id="list2"></div>
               </div> <!--/Block__row-->           
            </div><!--/Block2-->

            <div class="block">
               <div class="block__row">
            
                  <div class="block__top" id="block3Top">
                     <div class="block__top-title">DONE</div>
                     <div class="block__top-sort">
                        <select class="form-select">
                           <option selected>Sort by</option>
                           <option value="1">Start new</option>
                           <option value="2">Start old</option>
                           <option value="3">Name</option>
                        </select>
                     </div>
                     <div class="block3__top-counter">0</div>
                  </div>
            
                  <div class="block__list" id="list3"></div>
               </div> <!--/Block__row-->
               <button class="block__button" type="button" data-bs-toggle="modal" data-bs-target="#deleteAllModal">Delete all</button>
            </div> <!--/Block3-->

         </div> <!--/Content-->
      </div> <!--/Container-->
   </div> <!--/Wrapper-->

   
   <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Add todo</h5>
               <button type="button" id="buttonCloseAddForm" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <form id="addForm">
                  <div class="mb-3">
                     <label for="recipient-name1" class="col-form-label">Title</label>
                     <input type="text" id="titleAdd" required class="form-control" id="recipient-name1">
                  </div>
                  <div class="mb-3">
                     <label for="descriptionAdd" class="col-form-label">Description</label>
                     <textarea required id="descriptionAdd" class="form-control"></textarea>
                  </div>              
                     <div class="modal-footer">
                     <select required id="nameAdd" class="form-select select-modal modal__select-user">
                        <option selected value="">Name</option>
                     </select>
                     <button type="button" id="buttonCancelAddForm" class="btn" data-bs-dismiss="modal">Cancel</button>
                     <button type="submit" id="buttonSubmitAddForm" class="btn" data-bs-dismiss="modal">Confirm</button>
               </form>
            </div>
         </div>
      </div>
   </div>
   </div>


   <div class="modal fade" id="edditModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Edit todo</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <form>
                  <div class="mb-3">
                     <label for="titleEdit" class="col-form-label">Title</label>
                     <input type="text" class="form-control" id="titleEdit">
                  </div>
                  <div class="mb-3">
                     <label for="descriptionEdit" class="col-form-label">Description</label>
                     <textarea class="form-control" id="descriptionEdit"></textarea>
                  </div>
               </form>
            </div>
            <div class="modal-footer">
               <select class="form-select select-modal modal__select-user" id="selectEdit">
                  <option selected>Name</option>
               </select>
               <button type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
               <button type="button" class="btn" id="buttonEdit" data-bs-dismiss="modal">Edit</button>
            </div>
         </div>
      </div>
   </div>


   <div class="modal fade" id="deleteAllModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Pay attention!</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               Are you sure you want to delete all tasks?
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               <button type="button" id="buttonDeleteAll" data-bs-dismiss="modal" class="btn btn-primary">Yes</button>
            </div>
         </div>
      </div>
   </div>


   <div class="modal fade" id="only6Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Sorry :(</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               Please finish the previous tasks before taking on new ones!
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
            </div>
         </div>
      </div>
   </div>

</body>
</html>
